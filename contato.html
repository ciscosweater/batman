<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Batman 2022</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
</head>
<body>
    <header>
        <img id="logo" src="./logo.png" />
        <nav>
            <ul>
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contato</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>
    <div id="banner-secondary"></div>

    <div id="contact-container">
        <form class="content">
            <h2 id="contact-h2">Entre em contato.</h2>
            <div class="contact-divider" style="width: 50%"></div>
            <label for="name">
                Seu nome<br>
                <input type="input" id="name" name="name" required></input>
            </label>
            <div class="contact-divider"></div>
            <label for="email">
                Seu email<br>
                <input type="email" id="email" name="email" required></input>
            </label>
            <div class="contact-divider"></div>
            <label for="message">
                Mensagem<br>
                <textarea class="contact-textarea" id="message" name="message" required></textarea>
            </label>
            <button class="contact-button" id="contact-button">Enviar</button>
        </form>
    </div>

    <footer>
        <img style="object-fit: contain;" id="logo" src="./logo.png"/>
        <span>Todos os direitos reservados ©</span>
        <span>Desenvolvido por: Gustavo Francisco</span>

        <nav class="footer-navigation">
            <ul class="footer-list">
                <a href="./index.html">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contato</li>
                </a>
                <a href="./fotos.html">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </footer>
</body>
</html>
